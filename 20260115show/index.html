<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Claim</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    header {
        background: #004a80;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }
    #boardList {
        padding: 15px;
    }
    .board-item {
        background: white;
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 8px;
        box-shadow: 0 0 4px rgba(0,0,0,0.1);
        font-size: 18px;
    }
    .board-item button {
        margin-top: 10px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #0078d4;
        color: white;
    }
    #boardView {
        display: none;
        padding: 10px;
    }
    #boardImage {
        width: 100%;
        border-radius: 8px;
    }
    .pin-overlay {
        position: absolute;
        background: rgba(255,255,255,0.85);
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 14px;
        border: 1px solid #333;
        cursor: pointer;
    }
    #backButton {
        margin: 15px;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #444;
        color: white;
    }
</style>
</head>
<body>

<header id="headerTitle">Click to Claim</header>

<div id="boardList"></div>

<div id="boardView">
    <button id="backButton">Back</button>
    <div style="position: relative;">
        <img id="boardImage" src="">
        <div id="overlayContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    </div>
</div>

<script>
let manifest = null;
let currentBoard = null;
let claimedPins = JSON.parse(localStorage.getItem("claimedPins") || "{}");
let pulledPins = JSON.parse(localStorage.getItem("pulledPins") || "{}");

function saveState() {
    localStorage.setItem("claimedPins", JSON.stringify(claimedPins));
    localStorage.setItem("pulledPins", JSON.stringify(pulledPins));
}

function loadManifest() {
    fetch("boards/manifest.json")
        .then(r => r.json())
        .then(data => {
            manifest = data.boards;
            renderBoardList();
        });
}

function renderBoardList() {
    const container = document.getElementById("boardList");
    container.innerHTML = "";

    manifest.forEach(boardName => {
        const div = document.createElement("div");
        div.className = "board-item";

        const claimed = claimedPins[boardName] || [];
        const pulled = pulledPins[boardName] || [];

        div.innerHTML = `
            <strong>${boardName}</strong><br>
            Pins: ${claimed.length} claimed â€” ${pulled.length} pulled
            <br>
            <button onclick="openBoard('${boardName}')">Open</button>
        `;

        container.appendChild(div);
    });
}

function openBoard(boardName) {
    currentBoard = boardName;

    document.getElementById("boardList").style.display = "none";
    document.getElementById("boardView").style.display = "block";

    document.getElementById("boardImage").src = `boards/${boardName}.jpeg`;

    fetch(`boards/${boardName}.json`)
        .then(r => r.json())
        .then(data => renderPins(data));
}

function renderPins(data) {
    const container = document.getElementById("overlayContainer");
    container.innerHTML = "";

    const claimed = claimedPins[currentBoard] || [];
    const pulled = pulledPins[currentBoard] || [];

    data.pins.forEach((pin, index) => {
        const div = document.createElement("div");
        div.className = "pin-overlay";
        div.style.left = pin.x + "%";
        div.style.top = pin.y + "%";
        div.textContent = index + 1;

        if (claimed.includes(index)) {
            div.style.background = "rgba(255, 215, 0, 0.9)";
        }
        if (pulled.includes(index)) {
            div.style.background = "rgba(144, 238, 144, 0.9)";
        }

        div.onclick = () => togglePin(index);
        container.appendChild(div);
    });
}

function togglePin(index) {
    if (!claimedPins[currentBoard]) claimedPins[currentBoard] = [];
    if (!pulledPins[currentBoard]) pulledPins[currentBoard] = [];

    if (!claimedPins[currentBoard].includes(index)) {
        claimedPins[currentBoard].push(index);
    } else if (!pulledPins[currentBoard].includes(index)) {
        pulledPins[currentBoard].push(index);
    } else {
        claimedPins[currentBoard] = claimedPins[currentBoard].filter(i => i !== index);
        pulledPins[currentBoard] = pulledPins[currentBoard].filter(i => i !== index);
    }

    saveState();
    openBoard(currentBoard);
}

document.getElementById("backButton").onclick = () => {
    document.getElementById("boardList").style.display = "block";
    document.getElementById("boardView").style.display = "none";
    renderBoardList();
};

loadManifest();
</script>

</body>
</html>
